<header>
  <h1>Jobs I Recently Applied To</h1>
</header>

<h2>Applied Jobs</h2>
<ul>
  <li *ngFor="let job of jobs">
    <a [href]="job.link" target="_blank">{{ job.jobTitle }} - {{ job.company }}</a>
    <span> ({{ job.dateApplied | date:'mediumDate' }})</span>
  </li>
</ul>

<h2>Add New Job</h2>
<form id="form" (ngSubmit)="submitJob()">
  <div>
    <label>Job Title:</label>
    <input type="text" [(ngModel)]="newJob.jobTitle" name="jobTitle" required />
  </div>
  <div>
    <label>Company:</label>
    <input type="text" [(ngModel)]="newJob.company" name="company" required />
  </div>
  <div>
    <label>Link:</label>
    <input type="url" [(ngModel)]="newJob.link" name="link" required />
  </div>
  <div>
    <label>Date Applied:</label>
    <input type="date" [(ngModel)]="newJob.dateApplied" name="dateApplied" />
  </div>
  <button type="submit">Add Job</button>
</form>
